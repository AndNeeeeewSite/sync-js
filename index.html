<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sync-js</title>
</head>
<body>
    <div style="background-color: red; width: 100px; height: 100px; transition: all;" class="box"></div>
    <div style="background-color: rgb(201, 207, 212); width: 500px; height: 500px; position: absolute; top: 250px; border-radius: 10px;" class="game">
        <div  class="click" style=" position: absolute; background-color: rgb(114, 111, 129); width: 50px; height: 50px; border-radius: 50px;"></div>
        <h2 style="margin-top:520px;" class="scores">Scores: 0</h2>
        <h2  class="clicks">Clicks: 0</h2>
        <h2  class="timer">Timer: 15s</h2>
        <button class="playbutt">Play</button>
    </div>
    <div style="position: absolute ; top: 950px;"> 
        <h2>Timer</h2>
        <input type="number" class="timeinput" name="" id="">
        <h2 class="timeOutput">Remaining: 0s</h2>
        <button class="timestartButt">Start</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
